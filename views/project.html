<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <title>{{.Title}}</title>
</head>

<body>
    <!-- Navbar Awal -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="/public/assets/images/logoBrand.png" alt=" logoBrand" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3 gap-3">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold active" href="/project">Add Project</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {{if .IsLogin}}
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="">Hello, {{.UserName}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/logout">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/login">Login</a>
                    </li>
                    {{end}}
                    <li class="nav-item ms-2">
                        <a class="btn btn-dark" href="/contact-form">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Akhir -->

    <!-- Section Card Awal -->
    <section class="bg-light py-5">
        <div class="container w-50">
            <h1 class="text-center mb-4">ADD MY PROJECT</h1>
            <form action="/project" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="d-lg-flex gap-2">
                    <div class="mb-3 w-100">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>
                    <div class="mb-3 w-100">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="tech" class="form-label">Technologies</label>
                    <div class="row gap-5">
                        <div class="col-auto">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" name="tech" id="nodejs" value="node-js">
                                <label class="form-check-label" for="nodejs">Node Js</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="tech" id="reactjs" value="react">
                                <label class="form-check-label" for="reactjs">React Js</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" name="tech" id="nextjs" value="next-js">
                                <label class="form-check-label" for="nextjs">Next Js</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="tech" id="typescript"
                                    value="typescript">
                                <label class="form-check-label" for="typeScript">TypeScript</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="input-image" name="input-image" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-dark px-5 mt-3 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Section Card Akhir -->

    <script src="../public/assets/js/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
