<html>

<head>
    <title>Halo batch 43 - My Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/project.css">
</head>

<body>
    <!-- Navbar Awal -->
    <nav>
        <div class="item-nav-left">
            <ul>
                <li class="imgLogo">
                    <img src="assets/images/logoBrand.png" alt="logoBrand">
                </li>
                <li>
                    <a class="active" href="/index.html">Home</a>
                </li>
                <li>
                    <a href="./project.html">My Project</a>
                </li>
            </ul>
        </div>
        <div class="item-nav-right">
            <a href="contact-form.html">Contact Me</a>
        </div>
    </nav>
    <!-- Navbar Akhir -->


    <!-- Form Awal -->
    <div class="form">
        <form onsubmit="getData(event)">
            <h1>ADD MY PROJECT</h1>
            <div class="row">
                <label for="name">Project Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="row" style="display: flex; gap: 8px;">
                <div>
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" required>
                </div>
                <div>
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" required>

                </div>
            </div>
            <div class="row">
                <label for="description">Description</label>
                <textarea id="description" rows="5" required></textarea>
            </div>
            <div>
                <div class="row">
                    <label for="technologies">Technologies</label>
                </div>
                <div class="checkbox">
                    <div class="checkbox-left">
                        <input type="checkbox" name="nodejs" id="nodejs" value="nodejs">
                        <label for="nodejs">Node Js</label><br>
                        <input type="checkbox" name="reactjs" id="reactjs" value="reactjs">
                        <label for="reactjs">React Js</label><br>
                    </div>
                    <div class="checkbox-left">
                        <input type="checkbox" name="nextjs" id="nextjs" value="nextjs">
                        <label for="nextjs">Next Js</label><br>
                        <input type="checkbox" name="typescript" id="typescript" value="typescript">
                        <label for="typeScript">TypeScript</label><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="image">Upload Image</label>
                <input type="file" id="image" required>
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>
    <!-- Form Akhir -->

    <div class="list-project">
        <div class="title">
            <h1>MY PROJECT</h1>
        </div>
        <div class="content" id="content">
            <div class="project-card" id="project-card">
                <img src="assets/images/image2.jpg" alt="project">
                <h4><a href="./project-detail.html" target="_blank">Dumbways Mobile App - 2021</a></h4>
                <h5>durasi 3 bulan</h5>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas provident perferendis
                    repellendus
                    rerum tenetur id officia optio qui doloremque! Minus.</p>
                <div class="project-icon">
                    <div class="icons8-node-js"></div>
                    <div class="icons8-react"></div>
                    <div class="icons8-next-js"></div>
                    <div class="icons8-typescript"></div>
                </div>
                <div class="project-button">
                    <button>edit</button>
                    <button>delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/project.js"> </script>
</body>

</html>
