<html>

<head>
    <title>Halo batch 43 - Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact-form.css">
</head>

<body>
    <!-- Navbar Awal -->
    <nav>
        <div class="item-nav-left">
            <ul>
                <li class="imgLogo">
                    <img src="assets/images/logoBrand.png" alt="logoBrand">
                </li>
                <li>
                    <a class="active" href="/index.html">Home</a>
                </li>
                <li>
                    <a href="./project.html">My Project</a>
                </li>
            </ul>
        </div>
        <div class="item-nav-right">
            <a href="contact-form.html">Contact Me</a>
        </div>
    </nav>
    <!-- Navbar Akhir -->


    <!-- Form -->
    <form>
        <h1>GET IN TOUCH</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="telp">Phone Number</label>
            <input type="text" id="telp">
        </div>
        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option>Front end</option>
                <option>Back end</option>
                <option>Fullstack</option>
            </select>
        </div>
        <div>
            <label for="message">Your Message</label>
            <textarea id="message" rows="5"></textarea>
        </div>
        <div class="button">
            <button type="button" onclick="getData()">Submit</button>
        </div>
    </form>

    <script src=" assets/js/contact-form.js"> </script>
</body>

</html>
